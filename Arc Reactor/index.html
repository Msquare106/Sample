<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Arc-Reactor</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <div class="container">
        <div class="coil-circle">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-6">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-7">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-8">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-9">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="coil coil-10">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="inner-circle">
                <div class="inner-clamp" style="--i:1"></div>
                <div class="inner-clamp" style="--i:2"></div>
                <div class="inner-clamp" style="--i:3"></div>
                <div class="inner-clamp" style="--i:4"></div>
                <div class="inner-clamp" style="--i:5"></div>
                <div class="inner-clamp" style="--i:6"></div>
                <div class="inner-clamp" style="--i:7"></div>
                <div class="inner-clamp" style="--i:8"></div>

                <div class="inner-clamp" style="--i:10"></div>
                <div class="inner-clamp" style="--i:11"></div>
                <div class="inner-clamp" style="--i:12"></div>
                <div class="inner-clamp" style="--i:13"></div>
                <div class="inner-clamp" style="--i:14"></div>
                <div class="inner-clamp" style="--i:15"></div>
                <div class="inner-clamp" style="--i:16"></div>
                <div class="inner-clamp" style="--i:17"></div>

                <div class="inner-clamp" style="--i:19"></div>
                <div class="inner-clamp" style="--i:20"></div>
                <div class="inner-clamp" style="--i:21"></div>
                <div class="inner-clamp" style="--i:22"></div>
                <div class="inner-clamp" style="--i:23"></div>
                <div class="inner-clamp" style="--i:24"></div>
                <div class="inner-clamp" style="--i:25"></div>

                        <div class="tunnel-3">
                            <div class="screw-clamp clamp-1">
                                <div class="screw"></div>
                                <div class="strip">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="screw-clamp clamp-2">
                                <div class="screw"></div>
                                <div class="strip">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="screw-clamp clamp-3">
                                <div class="screw"></div>
                                <div class="strip">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
