<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <b>Load Excel File</b>
            </div>
            <div class="card-body">
              <input type="file" id="excel_file">
              <label for="excel_file">Import .xlsx</label>
              <i id="file_name"></i>
              <div id="split"></div>
              <i id="loading"></i>
              <button id="get_data_btn"><i>Retrieve Data</i></button>
            </div>
        </div>
        <div class="table-container">
            <div class="card-body state-tb">
                <table class="table table-bordered state-content" id="state_col"></table>
            </div>
            <div class="card-body data-tb">
                <table class="table table-bordered data-content" id="min-info-tb"></table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
