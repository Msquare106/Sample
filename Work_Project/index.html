<html>
<head>
    <meta charset="utf-8" />
    <title>Location Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Data Display</h2>
        <div class="card">
            <div class="card-header"><b>Select Excel File</b></div>
            <div class="card-body">              
                <input type="file" id="excel_file" />
                <label for="excel_file">Import .xlsx</label>
                <i id="filename"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-body ftr-container">
                <div class="ftr-sec1">
                    <div><b>Network Provider : </b>
                    <select name="netpro" id="netpro">
                        <option value="">--Select--</option>
                    </select></div>
                    <div><b>Zone : </b>
                    <select name="zone" id="zone">
                        <option value="">--Select--</option>
                    </select></div>
                    <div><b>State : </b>
                    <select name="state" id="state">
                        <option value="">--Select--</option>
                    </select></div>
                    <div><b>District : </b>
                    <select name="district" id="district">
                        <option value="">--Select--</option>
                    </select></div>
                </div>
                <div class="ftr-sec2">
                    <div><b>Block : </b>
                    <select name="block" id="block">
                        <option value="">--Select--</option>
                    </select></div>
                    <div><b>Vendor : </b>
                    <select name="vendor" id="vendor">
                        <option value="">--Select--</option>
                    </select></div>
                    <div><b>Tech Name : </b>
                    <select name="tecname" id="tecname">
                        <option value="">--Select--</option>
                    </select></div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <button type="button" id="btn">Get Data</button>
        </div>
        <div id="title"></div>
    </div>
    <div id="excel_data" class="mt-5">
        <table class="table table-striped table-bordered" id="tb">
            
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
