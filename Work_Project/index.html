<html>
<head>
    <meta charset="utf-8" />
    <title>Location Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Data Display</h2>
        <div class="card">
            <div class="card-header"><b>Select Excel File</b></div>
            <div class="card-body">              
                <input type="file" id="excel_file" />
                <label for="excel_file">Import .xlsx</label>
                <i id="filename"></i>
                <div id="splitter"></div>
                <i id="loaded"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-body ftr-container">
                <div class="ftr-sec1">
                    <div><b>Zone : </b>
                    <select name="zone" id="zone">
                        <option value="">--Select--</option>
                    </select></div>
                    <button type="button" id="btn">Get Data</button>
                    <!-- <div><b>Vendor : </b>
                        <select name="vendor" id="vendor">
                            <option value="">--Select--</option>
                        </select></div> -->
                </div>
            </div>
        </div>
    </div>
    <div id="excel_data" class="card mt-5">
        <table class="table table-striped table-bordered" id="tb"></table>
    </div>
    <div id="state_data" class="mt-5">
        <table class="table table-striped table-bordered" id="tb2"></table>
    </div>
</body>
<script src="temp.js"></script>
</html>
